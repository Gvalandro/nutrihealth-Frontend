<div class="background">
  <div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="login-form">
        <mat-card-content class="form-content">
          <mat-form-field class="form-field">
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="form-field">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>

        <div class="button-container">
          <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Login</button>
          <button mat-stroked-button color="accent" class="btn-block" (click)="navigateTo('')">Voltar</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
